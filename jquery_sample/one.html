<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous">
    </script>


  </head>
  <body>
      <p id='test'>this is a pragraph</p>

      <script>
      // function inside to a query that actually allow for us to
      // load code when everything else has been loaded
        $(document).ready(function(){

          $('#test').click(function(){
            alert('clicked');
            $(this).hide();
          });

        })

      </script>
  </body>
</html>
